let a = 1;
let newPromise = new Promise(function(resolve,reject){
    if ( typeof(a) === "string" ){
        resolve(a)
    }else (typeof(a) !== "string")
        reject("not a string")
    
})


async function show(){
    try{
        let result = await newPromise;
        console.log(result)
    } catch (err){
        console.log(err);
    }
}
show()
